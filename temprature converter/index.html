<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="box">
            <h1>Temprature Converter</h1>

            <div class="main">

                <div class="maininside">
                    <div class="left">
                        <p>Celsius</p>
                        <input type="number" placeholder="Enter The Number" id="input" autocomplete="off">
                    </div>
                    <div class="right">
                        <p>Fahrenheit</p>
                        <p id="disp"></p>
                    </div>
                </div>

                <button class="btn" id="btnn">Convert</button>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
